<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta property="og:title" content="Register" />
        <meta property="og:description" content="회원가입 페이지" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>register</title>
        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
            as="font"
            type="font/woff"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="http://localhost:3000/styles/register.css" />
        <link rel="stylesheet" href="http://localhost:3000/styles/index.css" />
    </head>
    <body>
        <header>
            <div id="header-flex">
                <div id="back-icon"><a href="http://localhost:3000/login"><</a></div>
                <div id="header-text">아무 말 대잔치</div>
                <div id="back-icon"><a href="http://localhost:3000/login"></a></div>
            </div>
        </header>
        <section>
            <div id="register-text">회원가입</div>
            <div id="register-box">
                <form>
                    <div class="register-label">프로필 사진</div>
                    <div id="profile-helper" class="helper-text">*프로필 사진을 추가해주세요.</div>
                    <div class="image-box">
                        <label id="image-input" for="profile">
                            <div id="add-icon">+</div>
                        </label>
                    </div>

                    <div class="image-box">
                        <img id="preview" />
                    </div>
                    <input type="file" id="profile" />
                    <label for="email" class="register-label">
                        <div>이메일*</div>
                        <input id="email" type="text" placeholder="이메일을 입력하세요" />
                        <div id="email-helper" class="helper-text">*이메일을 입력해주세요.</div>
                    </label>
                    <label for="password" class="register-label">
                        <div>비밀번호*</div>
                        <input id="password" type="password" placeholder="비밀번호를 입력하세요" />
                        <div id="password-helper" class="helper-text">*비밀번호를 입력해주세요.</div>
                    </label>
                    <label for="password2" class="register-label">
                        <div>비밀번호 확인*</div>
                        <input id="password2" type="password" placeholder="비밀번호를 입력하세요" />
                        <div id="password-helper2" class="helper-text">*비밀번호를 한 번 더 입력해주세요.</div>
                    </label>
                    <label for="nickname" class="register-label">
                        <div>닉네임*</div>
                        <input id="nickname" type="text" placeholder="닉네임을 입력하세요" />
                        <div id="nickname-helper" class="helper-text">*닉네임을 입력해주세요.</div>
                    </label>
                    <button id="register-button" type="button">회원가입</button>
                </form>
            </div>
            <div id="go-login">
                <a href="http://localhost:3000/login">로그인하러 가기</a>
            </div>
        </section>
        <script type="text/javascript" src="http://localhost:3000/script/register.js"></script>
    </body>
</html>
