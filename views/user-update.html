<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta property="og:title" content="User Information Update" />
        <meta property="og:description" content="회원 정보 수정 페이지" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>update</title>
        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
            as="font"
            type="font/woff"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="http://localhost:3000/styles/user-update.css" />
        <link rel="stylesheet" href="http://localhost:3000/styles/index.css" />
    </head>
    <body>
        <header>
            <div id="header-flex">
                <div id="back-icon"><</div>
                <div id="header-text">아무 말 대잔치</div>
                <div class="dropdown">
                    <img
                        src="http://localhost:3000/img/avatar.jpg"
                        alt="user-avatar"
                        id="profile-btn"
                        class="header-profile drop-btn"
                    />
                    <nav id="user-nav" class="dropdown-content">
                        <a href="http://localhost:3000/user/update"> 회원정보 수정 </a>
                        <a href="http://localhost:3000/user/password"> 비밀번호 수정 </a>
                        <a href="http://localhost:3000/login"> 로그아웃 </a>
                    </nav>
                </div>
            </div>
        </header>
        <section>
            <div id="update-text">회원정보수정</div>
            <div id="update-box">
                <form>
                    <div class="update-label">프로필 사진*</div>

                    <div class="image-box">
                        <label id="image-input" for="profile">
                            <img src="http://localhost:3000/img/avatar.jpg" alt="user-avatar" id="avatar" />
                            <div id="change-profile-btn">변경</div>
                        </label>
                    </div>

                    <div class="image-box">
                        <img id="preview" />
                    </div>
                    <input type="file" id="profile" />

                    <div class="update-label">이메일*</div>
                    <div class="email">kok5417@skuniv.ac.kr</div>

                    <label for="nickname">
                        <div class="update-label">닉네임*</div>
                        <input id="nickname" type="text" placeholder="닉네임을 입력하세요." value="지키" />
                        <div id="nickname-helper" class="helper-text"></div>
                    </label>
                    <button id="update-btn" type="submit">수정하기</button>
                    <div id="toast_message">수정 완료</div>
                    <div id="user-wd-btn" href="#">회원 탈퇴</div>
                    <div id="finish"><button id="finish-btn">수정완료</button></div>
                </form>

                <div id="overlay">
                    <div id="wd-modal">
                        <div class="wd-modal-body">
                            <div class="modal-title">회원탈퇴 하시겠습니까?</div>
                            <div class="modal-message">작성된 게시글과 댓글은 삭제됩니다.</div>
                            <div class="modal-sel-btn">
                                <button id="wd-x" class="btn-cancel">취소</button>
                                <button id="wd-o" class="btn-ok">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="http://localhost:3000/script/utils.js"></script>
    <script src="http://localhost:3000/script/user-update.js"></script>
</html>
