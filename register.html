<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="./style/register.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header>
        <div id="header-flex">
            <div id="back-icon"><a href="login.html"><</a></div>
            <div id="header-text">아무 말 대잔치</div>
            <div id="back-icon"><a href="login.html"></a></div>
        </div>
    </header>
    <section>
        <div id="register-text">회원가입</div>
        <div id="register-box">
            <form>
                <div class="register-label">프로필 사진</div>
                <div class="helper-text">* helper text</div>
                <div class="image-box">
                    <label id="image-input" for="profile">
                        <div id="add-icon">+</div>
                    </label>
                </div>
                
                <div class="image-box">
                    <img id="preview"/>
                </div>
                
                <input type="file" id="profile" onchange="readURL(this);">
                <div class="register-label">이메일*</div>
                <input type="text" placeholder="이메일을 입력하세요">
                <div class="helper-text">* helper text</div>
                <div class="register-label">비밀번호*</div>
                <input type="password" placeholder="비밀번호를 입력하세요">
                <div class="helper-text">* helper text</div>
                <div class="register-label">비밀번호 확인*</div>
                <input type="password" placeholder="비밀번호를 입력하세요">
                <div class="helper-text">* helper text</div>
                <div class="register-label">닉네임*</div>
                <input type="text" placeholder="비밀번호를 입력하세요">
                <div class="helper-text">* helper text</div>
                <button type="submit">회원가입</button>
            </form>
        </div>
        <div id="go-login">
            <a href="/login.html">로그인하러 가기</a>
        </div>
    </section>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
                document.getElementById('image-input').style.display = 'none';
                document.getElementById('preview').style.display = 'block';
            } else {
                document.getElementById('preview').src = "";
            }
        }
    </script>
</body>
</html>
