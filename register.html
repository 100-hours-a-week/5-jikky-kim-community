<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style/register.css">
</head>
<body>
    <header>
        <div id="back-icon"><a href="login.html"><</a></div>
        <div id="header-text">아무 말 대잔치</div>
    </header>
    <section>
        <div id="register-text">회원가입</div>
        <div id="register-box">
            <form>
                <div class="register-label">이메일*</div>
                <input type="text" placeholder="이메일을 입력하세요">
                <div class="register-label">비밀번호*</div>
                <input type="password" placeholder="비밀번호를 입력하세요">
                <div class="register-label">비밀번호 확인*</div>
                <input type="password" placeholder="비밀번호를 입력하세요">
                <div class="register-label">닉네임*</div>
                <input type="text" placeholder="비밀번호를 입력하세요">
                <button type="submit">회원가입</button>
            </form>
        </div>
        <div id="go-login">
            <a href="/login.html">로그인하러 가기</a>
        </div>
    </section>
</body>
</html>
