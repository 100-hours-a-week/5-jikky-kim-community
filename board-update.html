<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta property="og:title" content="Update" />
        <meta property="og:description" content="게시물을 수정 하는 페이지" />

        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>community</title>
        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
            as="font"
            type="font/woff"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style/board-update.css" />
        <link rel="stylesheet" href="./style/index.css" />
    </head>
    <body>
        <header>
            <div id="header-flex">
                <div id="back-icon"><a href="login.html"><</a></div>
                <div id="header-text">아무 말 대잔치</div>
                <div class="dropdown">
                    <img src="./img/avatar.jpg" id="profile-btn" class="header-profile drop-btn" />
                    <nav id="user-nav" class="dropdown-content">
                        <a href="./user-update.html"> 회원정보 수정 </a>
                        <a href="#"> 비밀번호 수정 </a>
                        <a href="./login.html"> 로그아웃 </a>
                    </nav>
                </div>
            </div>
        </header>
        <section>
            <div id="upload">
                <div id="page-title">게시글 수정</div>
                <form>
                    <label for="title"
                        ><div class="label-text">제목*</div>
                        <div class="line"></div>
                        <input id="title" type="text" placeholder="제목을 입력해주세요. (최대 26글자)" value="제목 1" />
                        <div class="line"></div>
                    </label>
                    <label for="content"
                        ><div class="label-text">내용*</div>
                        <div class="line"></div>
                        <textarea id="content" type="text"></textarea>
                        <div class="line"></div>
                    </label>
                    <div class="helper-text">* helper text</div>
                    <label for="img" id="img-text" class="label-text">이미지</label>
                    <div id="img-label-wrap">
                        <label for="img" id="img-label"> 파일 선택 </label>
                        <div>기존 파일 명</div>
                    </div>

                    <input id="img" type="file" accept="image/*" />
                    <div id="btn-wrap">
                        <button type="submit">수정하기</button>
                    </div>
                </form>
            </div>
        </section>
        <script>
            const text_data = `무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다.
자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다.
마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다.
그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.`;
            document.getElementById('content').innerHTML = text_data;

            // user menu
            userNav = document.getElementById('user-nav');
            profileBtn = document.getElementById('profile-btn');
            profileBtn.addEventListener('click', () => {
                if (userNav.style.display == 'flex') {
                    userNav.style.display = 'none';
                } else {
                    userNav.style.display = 'flex';
                }
            });
        </script>
    </body>
</html>
