<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta property="og:title" content="Upload" />
        <meta property="og:description" content="게시물을 업로드 하는 페이지" />

        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>community</title>
        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
            as="font"
            type="font/woff"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style/board-upload.css" />
        <link rel="stylesheet" href="./style/index.css" />
    </head>
    <body>
        <header>
            <div id="header-flex">
                <div id="back-icon"><a href="./board.html"><</a></div>
                <div id="header-text">아무 말 대잔치</div>
                <img src="./img/avatar.jpg" id="profile-btn" class="header-profile" />
            </div>
        </header>
        <nav id="user-nav">
            <a href="./user-update.html"> 회원정보 수정 </a>
            <a href="#"> 비밀번호 수정 </a>
            <a href="./login.html"> 로그아웃 </a>
        </nav>
        <section>
            <div id="upload">
                <div id="page-title">게시글 작성</div>
                <form>
                    <label for="title"
                        ><div class="label-text">제목*</div>
                        <div class="line"></div>
                        <input id="title" type="text" placeholder="제목을 입력해주세요. (최대 26글자)" />
                        <div class="line"></div>
                    </label>
                    <label for="content"
                        ><div class="label-text">내용*</div>
                        <div class="line"></div>
                        <textarea id="content" type="text" placeholder="내용을 입력해주세요."></textarea>
                        <div class="line"></div>
                    </label>
                    <div class="helper-text">* helper text</div>
                    <label for="img" id="img-text" class="label-text">이미지</label>
                    <div id="img-label-wrap">
                        <label for="img" id="img-label"> 파일 선택 </label>
                        <div>파일을 선택해주세요.</div>
                    </div>

                    <input id="img" type="file" accept="image/*" />
                    <div id="btn-wrap">
                        <button type="submit">완료</button>
                    </div>
                </form>
            </div>
        </section>

        <script>
            userNav = document.getElementById('user-nav');
            profileBtn = document.getElementById('profile-btn');
            profileBtn.addEventListener('click', () => {
                if (userNav.style.display == 'flex') {
                    userNav.style.display = 'none';
                } else {
                    userNav.style.display = 'flex';
                }
            });
        </script>
    </body>
</html>
